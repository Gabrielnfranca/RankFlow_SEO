<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - RankFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2c5282 0%, #4a5568 100%);
            padding: 20px;
        }
        .offline-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .offline-icon {
            font-size: 48px;
            color: #2c5282;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-content">
            <div class="offline-icon">
                <i class="bi bi-wifi-off"></i>
            </div>
            <h1>Você está offline</h1>
            <p>Parece que você perdeu a conexão com a internet. Algumas funcionalidades podem estar indisponíveis.</p>
            <button class="btn btn-primary" onclick="window.location.reload()">Tentar novamente</button>
        </div>
    </div>
</body>
</html>
