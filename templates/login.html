<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RankFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-page">
        <div class="container">
            <div class="login-container">
                <div class="text-center">
                    <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="RankFlow Logo" class="login-logo">
                    <h1 class="login-title">RankFlow</h1>
                    <p class="login-subtitle">Monitore seus rankings com precisão</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('login', next=request.args.get('next', '')) }}" class="login-form">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Digite seu email">
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required 
                               placeholder="Digite sua senha">
                    </div>
                    {% if request.args.get('next') %}
                        <input type="hidden" name="next" value="{{ request.args.get('next') }}">
                    {% endif %}
                    <button type="submit" class="btn login-btn">Entrar</button>
                    
                    <div class="login-links">
                        <p class="mb-0">Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
