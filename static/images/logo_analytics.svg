        <!-- Barras -->
        <rect x="20" y="120" width="30" height="40" fill="#0B5ED7"/>
        <rect x="70" y="80" width="30" height="80" fill="#0B5ED7"/>
        <rect x="120" y="40" width="30" height="120" fill="#0B5ED7"/>
        <rect x="170" y="0" width="30" height="160" fill="#0B5ED7"/>
        
        <!-- Linha de Tendência -->
